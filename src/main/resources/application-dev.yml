spring:
  datasource:
    url:
    driver-class-name: org.postgresql.Driver
    username:
    password:

  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        use_sql_comments: true
        format_sql: true
        default_batch_fetch_size: 1000
    defer-datasource-initialization: true
